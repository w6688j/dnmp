server {
    listen 80;
    server_name konadmin.w6688j.com;
    root   /var/www/html/knowledgeAdmin;
    access_log /var/log/nginx/konadmin.access.log main;
    error_log /var/log/nginx/konadmin.error.log;
    index index.html index.jsp index.php;

    location / {
        try_files $uri $uri/ /index.html;
    }
}