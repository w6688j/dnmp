version: "2"
services:
  nginx:
    image: nginx:alpine
    container_name: dnmp-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /home/httpd/:/var/www/html/:rw
      - ./conf/nginx/conf.d:/etc/nginx/conf.d/:ro
      - ./conf/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./log/nginx/:/var/log/nginx/:rw
    networks:
      - net-php

  php:
    build: ./php/php72/
    container_name: dnmp-php
    expose:
      - "9000"
    volumes:
      - /home/httpd/:/var/www/html/:rw
      - ./conf/php/php.ini:/usr/local/etc/php/php.ini:ro
      - ./conf/php/php-fpm.d/www.conf:/usr/local/etc/php-fpm.d/www.conf:rw
      - ./log/php-fpm/:/var/log/php-fpm/:rw
    networks:
      - net-php
      - net-mysql
      - net-redis

  mysql:
    image: mysql:latest
    container_name: dnmp-mysql
    ports:
      - "3306:3306"
    volumes:
      - ./conf/mysql/my.cnf:/etc/mysql/my.cnf:ro
      - ./mysql/:/var/lib/mysql/:rw
      - ./log/mysql/:/var/log/mysql/:rw
    networks:
      - net-mysql
    environment:
      MYSQL_ROOT_PASSWORD: "123456"

  redis:
    image: redis:latest
    container_name: dnmp-redis
    networks:
      - net-redis
    ports:
      - "6379:6379"

  node:
    build:
      context: ./node
      args:
        - NODE_VERSION=8.11.3
        - PROJECT_PATH=/opt/app/
        - NODE_ENV=production
        - YARN=true
    container_name: dnmp_node
    ports:
      - "8100:8100"
    volumes:
      - /home/httpd/node/:/opt/app
    entrypoint: run-nodock "node index.js"
    networks:
      - net-node

networks:
  net-php:
  net-mysql:
  net-redis:
  net-node: